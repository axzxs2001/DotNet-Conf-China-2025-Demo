<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简历照片转换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            display: flex;
            gap: 20px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .photo-display {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
        }

            .photo-display img {
                max-width: 100%;
                max-height: 400px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

            select:hover {
                border-color: #667eea;
            }

        .options-area {
            flex: 0.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

            .radio-option input[type="radio"] {
                width: 20px;
                height: 20px;
                cursor: pointer;
            }

            .radio-option label {
                cursor: pointer;
                margin: 0;
            }

        .convert-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

            .convert-btn:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }

            .convert-btn:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: #d32f2f;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简历照片转换</h1>
        <div class="content">
            <!-- 左侧：原始照片 -->
            <div class="section">
                <label for="photoSelect">选择原始照片：</label>
                <select id="photoSelect">
                    <option value="photos/cv_photo1.jpg">photo1</option>
                    <option value="photos/cv_photo2.jpg">photo2</option>
                    <option value="photos/cv_photo3.jpg">photo3</option>
                    <option value="photos/cv_photo4.png">photo4</option>
                    <option value="photos/cv_photo5.jpg">photo5</option>
                </select>
                <div class="photo-display">
                    <h3>原始照片</h3>
                    <img id="originalPhoto" src="photos/cv_photo1.jpg" alt="原始照片" />
                </div>
            </div>

            <!-- 中间：选项区域 -->
            <div class="section options-area">
                <div class="option-group">
                    <label>背景：</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="bgWhite" name="background" value="白" checked />
                            <label for="bgWhite">白</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="bgBlue" name="background" value="蓝" />
                            <label for="bgBlue">蓝</label>
                        </div>
                    </div>
                </div>

                <div class="option-group">
                    <label>表情：</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="expSmile" name="expression" value="微笑" checked />
                            <label for="expSmile">微笑</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="expSerious" name="expression" value="严肃" />
                            <label for="expSerious">严肃</label>
                        </div>
                    </div>
                </div>

                <button class="convert-btn" id="convertBtn">开始转换</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在转换中...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>

            <!-- 右侧：转换后照片 -->
            <div class="section">
                <h3 style="text-align: center;">转换结果</h3>
                <div class="photo-display">
                    <h3>转换后照片</h3>
                    <img id="convertedPhoto" src="" alt="转换后照片" style="display: none;" />
                </div>
            </div>
        </div>
    </div>

    <script>// 切换原始照片
        document.getElementById('photoSelect').addEventListener('change', function () {
         
            document.getElementById('originalPhoto').src = this.value;
            // 清空转换结果
            document.getElementById('convertedPhoto').style.display = 'none';
        });

        // 开始转换按钮点击事件
        document.getElementById('convertBtn').addEventListener('click', async function() {
            const background = document.querySelector('input[name="background"]:checked').value;
            const expression = document.querySelector('input[name="expression"]:checked').value;
            const photoPath = document.getElementById('photoSelect').value;

            // 构建 prompt
            const prompt = `背景为${background}色，表情${expression}的简历照片`;

            // 显示加载状态
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('errorMessage');
            const convertBtn = document.getElementById('convertBtn');

            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            convertBtn.disabled = true;

            try {
                // 调用 API
                const response = await fetch('/optimizephoto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: photoPath,
                        prompt: prompt
                    })
                });

                if (!response.ok) {
                    throw new Error('转换失败，请重试');
                }

                // 获取返回的图片 URL 或 base64
                const result = await response.text();

                // 显示转换后的照片
                const convertedPhoto = document.getElementById('convertedPhoto');
                convertedPhoto.src = result;
                convertedPhoto.style.display = 'block';

            } catch (error) {
                errorDiv.textContent = '错误: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                convertBtn.disabled = false;
            }
        });</script>
</body>
</html>
